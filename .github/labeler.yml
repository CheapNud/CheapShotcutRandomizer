# Auto-labeling configuration for Pull Requests
# Format for actions/labeler@v5

# Areas
area/ui:
  - changed-files:
    - any-glob-to-any-file:
      - 'Components/**/*'
      - '**/*.razor'

area/services:
  - changed-files:
    - any-glob-to-any-file: 'Services/**/*'

area/models:
  - changed-files:
    - any-glob-to-any-file: 'Models/**/*'

area/tests:
  - changed-files:
    - any-glob-to-any-file:
      - 'CheapShotcutRandomizer.Tests/**/*'
      - '**/*Tests.cs'

area/ai-upscaling:
  - changed-files:
    - any-glob-to-any-file:
      - 'Services/RealCUGAN/**/*'
      - 'Services/RealESRGAN/**/*'

area/frame-interpolation:
  - changed-files:
    - any-glob-to-any-file: 'Services/RIFE/**/*'

area/video-processing:
  - changed-files:
    - any-glob-to-any-file:
      - 'Services/FFmpegRenderService.cs'
      - 'Services/MeltRenderService.cs'
      - 'Services/VapourSynth/**/*'

area/dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - 'Services/DependencyChecker.cs'
      - 'Services/DependencyInstaller.cs'
      - 'Services/ExecutableDetectionService.cs'

# File types
type/documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.md'
      - 'docs/**/*'

type/config:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.json'
      - '**/*.config'

type/build:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.csproj'
      - '**/*.sln'
      - '.github/**/*'

# Changes
dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - '**/packages.lock.json'
      - '**/*.csproj'
