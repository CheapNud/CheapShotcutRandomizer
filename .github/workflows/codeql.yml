name: CodeQL Security Scanning

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
  schedule:
    - cron: '0 8 * * 1'  # Weekly on Monday at 8:00 UTC
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Checkout CheapHelpers dependency
      uses: actions/checkout@v4
      with:
        repository: CheapNud/CheapHelpers
        path: ../CheapHelpers
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET 10.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Restore dependencies
      run: dotnet restore CheapShotcutRandomizer.sln

    - name: Build for CodeQL
      run: dotnet build CheapShotcutRandomizer.sln --configuration Release --no-restore

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
