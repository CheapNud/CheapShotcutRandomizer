name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Items
    runs-on: ubuntu-latest

    steps:
    - name: Mark stale issues and PRs
      uses: actions/stale@v9
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: |
          This issue has been automatically marked as stale because it has not had activity in the last 60 days.
          It will be closed in 14 days if no further activity occurs.
          If this is still relevant, please comment to keep it open.
        stale-pr-message: |
          This pull request has been automatically marked as stale because it has not had activity in the last 30 days.
          It will be closed in 7 days if no further activity occurs.
          If you are still working on this, please comment to keep it open.
        close-issue-message: 'This issue was closed due to inactivity. Feel free to reopen if this is still relevant.'
        close-pr-message: 'This pull request was closed due to inactivity. Feel free to reopen if you are still working on this.'
        days-before-issue-stale: 60
        days-before-pr-stale: 30
        days-before-issue-close: 14
        days-before-pr-close: 7
        stale-issue-label: 'stale'
        stale-pr-label: 'stale'
        exempt-issue-labels: 'pinned,security,bug,enhancement'
        exempt-pr-labels: 'work-in-progress,blocked'
